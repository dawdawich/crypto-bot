syntax = "proto3";
package space.dawdawich.proto;

service PositionService {
  rpc getAnalyzerPositions (PositionRequest) returns (PositionResponse);
}

message PositionRequest {
  string analyzerId = 1;
}

message PositionResponse {
  Position longPosition = 1;
  Position shortPosition = 2;
}

message Position {
  double enterPrice = 1;
  double size = 2;
  double profit = 3;
}

